<mat-card>
    <mat-card-content>
        <section>
            <h3>Value: {{value}}</h3>
            <app-child-item
            [title]="title"
            (plusOne) ="inkBy(1)"
            (plusTwo) ="inkBy(2)"
            (minusOne) ="inkBy(-1)"
            (minusTwo) ="inkBy(-2)"
            >
               
            </app-child-item>
        </section>
    </mat-card-content>
</mat-card>
